<div class="uk-section-primary">
  <div uk-sticky="sel-target: .uk-navbar-container; cls-inactive: uk-navbar-transparent;">
    <div class="uk-navbar-container">
      <div class="uk-container">
        <div class="uk-navbar">
          <div class="uk-navbar-left">
            <a href="" class="uk-navbar-item uk-logo">Kanbafake</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="uk-container">
  <div class="login">
    <h1 *ngIf="unlocked">Za uporabo aplikacije se prijavi.<br><br></h1><h1 *ngIf="!unlocked">Dostop zaklenjen za {{ unlockCountdownNumber }} sekund.<br>Nepravilne podatke ste vnesli trikrat.</h1>
    <hr>
    <br>
    <form class="uk-form-width-large uk-margin-auto" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <fieldset [disabled]="!unlocked" class="uk-fieldset">


        <div class="uk-margin">
          <label class="uk-form-label" for="edit-email">Elektronski naslov</label>
          <div class="uk-form-controls">
            <input class="form-control uk-input" id="edit-email" type="email" placeholder="ime.priimek@email.si" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Vnos e-naslova je obvezen.</div>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="edit-password">Geslo</label>
          <div class="uk-form-controls">
            <input class="form-control uk-input" id="edit-password" type="password" placeholder="geslo123" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Vnos gesla je obvezen.</div>
          </div>
        </div>

        <div *ngIf="error != null">
          <div class="uk-alert-danger" uk-alert>
            <p>{{ error }}</p>
          </div>
        </div>


        <div class="form-group">
            <button class="uk-button uk-button-primary">Prijava</button>
            <br>
